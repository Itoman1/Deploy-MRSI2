version: '3.1'
# Servicios
services:

lets-encrypt:
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: 'Lets-Encrypt'
    restart: always
    environment:
      - NGINX_PROXY_CONTAINER=Reverse-Proxy
      - VIRTUAL_HOST=portal-antonio.ddns.net
      - VIRTUAL_PATH=/.well-known
    volumes:
      - /volumes/nginx/certs:/etc/nginx/certs
      - /volumes/nginx/vhostd:/etc/nginx/vhost.d
      - /volumes/nginx/html:/usr/share/nginx/html:rw
      - /var/run/docker.sock:/var/run/docker.sock:ro

  portal:
    image: nginx
    container_name: Portal
    restart: always
    ports:
      - 80:80
      - 443:443
    environment:
      - VIRTUAL_HOST=portal-antonio.ddns.net
      - VIRTUAL_PATH=/
      - VIRTUAL_DEST=/
      - LETSENCRYPT_HOST=apps-antonio.ddns.net
      - LETSENCRYPT_EMAIL=itoaa@hotmail.com
    volumes:
      - /volumes/www/portal:/usr/share/nginx/html:ro